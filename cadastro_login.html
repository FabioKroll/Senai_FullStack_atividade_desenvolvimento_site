<!doctype html>
<html lang="pt-br">
  <head>

    <title>Full-Stack Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <section id="home">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex">
              <div class="align-self-center">
                
                <p>
                    <form>
                        <h3>Faça seu login:</h3>
                        <div>
                            <label for="email-usuario">email</label>
                            <input type="text" id="email-usuario" placeholder="Digite seu e-mail">
                        </div>
                
                        <div>
                            <label for="senha-usuario">Senha</label>
                            <input type="email" id="senha-usuario" placeholder="Digite sua senha">
                            <div>
                                Senha inválida
                            </div>
                        </div>
                
                        <input type="submit" value="Logar">
                        <br><br>
                    </form>
                
                    
                    <form>
                        
                        <h3>Caso não seja usuário, cadastre-se:</h3>
                
                        <div>
                            <label for="Nome">Nome</label>
                            <input type="Nome" id="Nome" placeholder="Digite seu nome completo" readonly>
                        </div>
                
                        <div>
                            <label for="Endereço">Endereço</label>
                            <input type="Endereço" id="Endereço" placeholder="Digite seu endereço" readonly>
                        </div>
                
                        <div>
                            <label for="usuario">Usuário</label>
                            <input type="text" id="usuario" placeholder="Digite nome de seu usuário">
                        </div>
                
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Digite seu email" readonly>
                            <small>Email será validado</small>
                        </div>
                
                        
                
                        <!-- select -->
                        <div>
                            <label for="estados">Estado</label>
                            <select id="estados">
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Amazonas</option>
                                <option>Bahia</option>
                                <option>...</option>
                            </select>
                        </div>
                
                        <input type="submit" value="Cadastrar">

                        <br><br>
                        
                        <h2><a href="index.html" class="nav-link">Voltar</a></h2>
                        
                       
                    </form>
                    <br><br>
                </p>
  
                 
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
              <img src="img/pngegg (1).png" width="430">
            </div>
          </div>
        </div>
      </section>
  
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
